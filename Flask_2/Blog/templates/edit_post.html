{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('edit_post', post_id=post.post_id) }}" method="POST">

    <div class="mb-3">
        <label for="post_header_input" class="form-label">Post name</label>
        <input type="text" name="post_header" class="form-control" id="post_header_input" value="{{ post.post_header }}">
    </div>


    <div class="mb-3">
      <label for="post_text_input" class="form-label">Text</label>
      <textarea type="textarea" name="post_text" class="form-control" id="post_text_input">{{ post.post_text }}</textarea>
    </div>

    <button type="submit" class="btn btn-primary">Save changes</button>
</form>
{% endblock %}
