{% extends 'base.html' %}
{% block content %}
    <section class="h-100" style="background-color: #eee;">
  <div class="container h-100 py-5">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-10">

        <div class="d-flex justify-content-between align-items-center mb-4">
          <h3 class="fw-normal mb-0 text-black">Shopping Cart</h3>
          <div>
            <p class="mb-0"><span class="text-muted">Sort by:</span> <a href="#!" class="text-body">price <i
                  class="fas fa-angle-down mt-1"></i></a></p>
          </div>
        </div>

        {% for product in cart_products %}
            {% include "elements/card_products.html" %}
        {% endfor %}


        <form action="{% url 'apply_discount_code' %}" method="POST">
          <div class="card mb-4">
              <div class="card-body p-4 d-flex flex-row">
                  {% csrf_token %}
                  <div class="form-outline flex-fill">
                      <input type="text" id="form1" class="form-control form-control-lg"
                             name="discount_code"/>
                      <label class="form-label" for="form1">Discount code</label>
                  </div>

                  <button type="submit" class="btn btn-outline-warning btn-lg ms-3">Apply</button>
              </div>
          </div>
      </form>
        

        <div class="card">
          <div class="card-body">
            <a href="{% url 'checkout' %}" class="btn btn-warning btn-block btn-lg" >Proceed to Pay</a>
          </div>
        </div>

      </div>
    </div>
  </div>
</section>

  
{% endblock %}
